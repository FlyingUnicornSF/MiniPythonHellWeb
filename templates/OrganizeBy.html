{% extends "index.html" %}

{% block app_container %}
    {{ super() }}
    {% for item, app_list in organized_list.items() %}
        <div>
            <p>{{ item }}</p>
            {% comment %} load cards {% endcomment %}
            {% for app in app_list %}
                <p> app! {{ app }} </p>
            {% endfor %}
        </div>
    {% endfor %}
{% endblock app_container%}
